<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../login/desktop-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
    />
 </head>
 <body>
    <div class="session">
      <div class="left">
        <?xml version="1.0" encoding="UTF-8"?>
        <img class="img" src="../images/uc_logo.png" alt="logo">
      </div>
      <form action="authenticate.php" class="Login" autocomplete="off">
        <h4>UNIVERSITY OF CEBU</h4>
        <h4>Priority Number</h4>
        <div class="floating-label">
          <input placeholder="ID Number" type="text" name="id_number" id="id_number" autocomplete="off">
          <label for="id_number">ID Number:</label>
        </div>
        <div class="floating-label">
          <input placeholder="Name" type="text" name="name" id="name" autocomplete="off">
          <label for="name">Name:</label>
        </div>
        <div class="floating-label">
          <input placeholder="Email" type="email" name="email" id="email" autocomplete="off">
          <label for="email">Email:</label>
        </div>
        <div class="floating-label">
            <select name="department" id="department">
              <option value="">Department</option>
              <option value="department1">Department 1</option>
              <option value="department2">Department 2</option>
              <!-- Add more departments as needed -->
            </select>
        </div>
        <div class="floating-label">
            <select name="services" id="services">
              <option value="">Services</option>
              <option value="services1">Services 1</option>
              <option value="services2">Services 2</option>
              <!-- Add more departments as needed -->
            </select>
        </div>
            <button type="submit" onClick="">Submit</button>
    </div>
